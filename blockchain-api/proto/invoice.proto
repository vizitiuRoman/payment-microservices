syntax = "proto3";

package proto;

option go_package = "pkg/delivery/grpc/invoice";

message InvoiceOutput {
  string walletId = 1;
  string amount = 2;
  string status = 3;
}

message InvoiceInput {
  string invoiceId = 1;
}

service InvoiceService {
  rpc GetInvoice (InvoiceInput) returns (InvoiceOutput) {
  }
}